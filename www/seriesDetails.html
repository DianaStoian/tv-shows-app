<ion-view view-title="My TV Show app - Home"class="bar-positive">
  <ion-content class ="padding" >
	<ion-list class ="list-inset">
		<ion-item class = "item-text-wrap"
	
				<h2>{{whichSerie.Title}}</h2>
				<p>{{whichSerie.Plot}}</p>
				<p>Released : {{whichSerie.Released}}</p>	
				<img src="{{whichSerie.Poster}}" alt="Poster">
				
				<ion-list>
		  <ion-item class="item-icon-right"
		     ng-repeat="season in whichSerie.seasons"
			 on-tap="controller.viewEpisodes({{season}})"
			>
		    Season {{ season.number}}
			<i class="icon ion-chevron-right icon-accessory"></i>
		   </ion-item>
		</ion-list>
		</ion-item>
	</ion-list>
  </ion-content>
</ion-view>
